<h2 class="mb-3">Add New Product</h2>

<form #productForm="ngForm" (ngSubmit)="onAdd()">

    <!-- Product Name -->
    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input class="form-control" name="title" [(ngModel)]="product.title" required>
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
    </div>

    <!-- Image URL -->
    <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input class="form-control" name="imageurl" [(ngModel)]="product.imageurl">
    </div>

    <button class="btn btn-primary" type="submit">Add Product</button>

</form>
