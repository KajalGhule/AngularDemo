
<div class="container d-flex justify-content-center mt-5">
  <div class="card shadow p-4" style="max-width: 450px;">
      
    <div class="text-center">
      <h3 class="text-success mt-3">Order Confirmed!</h3>
      <!-- <p>Your order has been placed successfully.</p> -->
    </div>

    <hr>

    <h5>Order Summary</h5>
    <table *ngIf="cartItems.length > 0" class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Sr.No.</th>
        <th>Image</th>
        <th>Product</th>
        <th>Price (₹)</th>
        <th>Quantity</th>
        <th>Total (₹)</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of cartItems; let i = index">
        <td>{{ i + 1 }}</td>

        <td>
          <img [src]="item.imageUrl"
               alt="{{ item.title }}"
               width="70"
               class="rounded">
        </td>

        <td>{{ item.title }}</td>

        <td>{{ item.price }}</td>

        <td>{{ item.quantity }}</td>

        <td>{{ item.price * item.quantity }}</td>
      </tr>
    </tbody>
  </table>
    <h4 class="mt-3">
      Total: ₹ {{ getGrandTotal() }}
    </h4>
      <button class="btn btn-primary w-100 mt-4" (click)="backToShop()">Go to Home</button>

  </div>
</div>
